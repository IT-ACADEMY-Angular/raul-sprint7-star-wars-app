<div class="modal fade show d-block"
  style="background: url('/assets/img/space.png') no-repeat center center/cover; min-height: 100vh;" tabindex="-1">

  <button type="button" class="btn-close custom-close-btn position-fixed top-0 end-0 m-3" (click)="closeModal()"
    aria-label="Close"></button>

  <div class="logo-centrado pt-5">
    <img src="assets/img/logoSW.png" alt="Logo Star Wars" class="img-fluid" style="max-height: 80px;">
  </div>

  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content border-0 rounded-5 shadow-lg py-5">
      <h3 class="text-center">MEMBER LOGIN</h3>

      <div class="modal-body px-5">
        <form (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="email" class="form-label"></label>
            <input type="email" id="email" class="form-control" placeholder="E-mail" [(ngModel)]="email" name="email"
              required />
          </div>

          <div class="mb-3">
            <label for="password" class="form-label"></label>
            <input type="password" id="password" class="form-control" placeholder="Password" [(ngModel)]="password"
              name="password" required />
          </div>

          <div class="error-container mb-3">
            <span *ngIf="errorMessage" class="text-danger small">
              {{ errorMessage }}
            </span>
          </div>

          <button type="submit" class="btn w-100 white rounded-5 btn-warning py-3">Access</button>
        </form>
        <p class="text-center small pt-5">Forgot your password?</p>
        <p class="text-center small">
          Don't have an account?
          <a (click)="navigateToRegister()" class="text-primary text-decoration-underline cursor-pointer">Register
            here!</a>
        </p>
      </div>
    </div>
  </div>
</div>
